<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="project.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its-Coding-Time</title>
</head>
<body>
    

    
    <h1 id="heading1">Welcome to Its-Coding-Time</h1>
    <br><br><br>
    <div class="divv">
        <div id="div1">

            <h2>Sign Up</h2>
            
            <form action="post">
                <label for="FullName">FullName</label><br>
                <input type="text" class="signup" id="FullName" name="FullName" minlength="2" maxlength="35" required>

                <br> <br>

                <label for="Password">Password</label><br>
                <input type="password" id="Password" class="signup" name="Password" minlength="6" maxlength="20" required>

                <br><br>

                <label for="RePass">Confirm Password</label><br>
                <input type="password" id="RePass" class="signup" name="Confirm Password" minlength="6" maxlength="20" required>

                <br><br>

                <input type="submit" id="submitsignup" class="signup">
            </form>


        </div>


        <div id="div2">
        <h2>Sign In</h2>
        
        <form action="post">
            <label for="email">Email ID</label><br>
            <input type="email" class="signin" id="email" name="Email" required>

            <br><br>

            <label for="pswd">Password </label><br>
            <input type="password" id="pswd" class="signin" name="password" required>

            <br><br>

            <input type="submit" id="submitsignin" class="signin">
        </form>

        </div>
    </div>

</body>
</html>
